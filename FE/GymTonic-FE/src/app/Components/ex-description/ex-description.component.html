
<div class="description d-inline">
  <button class="ex-desc" (click)="descriptionUp = !descriptionUp">
    <p class="m-0 d-inline me-2" *ngIf="!descriptionUp">See description</p>
    <fa-icon [icon]="angleDown" *ngIf="!descriptionUp"></fa-icon>
    <p class="m-0 d-inline me-2" *ngIf="descriptionUp">Close</p>
    <fa-icon [icon]="times" *ngIf="descriptionUp"></fa-icon>
  </button>
</div>

<div class="d-block" *ngIf="descriptionUp">
  <p>
    {{description}}
  </p>
</div>
