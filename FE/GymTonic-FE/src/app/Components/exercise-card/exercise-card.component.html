<div class="exercise my-2 p-2">

  <div class="ex-details">

    <div class="name">
      <p>{{exercise.exercise.name}}</p>
    </div>

    <div class="reps">
      <p class="sxr ms-2 mb-0">
        {{exercise.reps}}
        <fa-icon [icon]="times"></fa-icon>
        {{exercise.series}}
      </p>
    </div>

  </div>

  <app-ex-description
    [description]="exercise.exercise.instructions">
  </app-ex-description>
</div>
