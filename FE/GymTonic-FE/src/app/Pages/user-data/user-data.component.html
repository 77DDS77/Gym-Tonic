<app-header></app-header>

<div class="container data-container">

  <h4>YOUR WORKOUTS:</h4>
  <div class="workouts">

    <app-data-workout (exerciseAdded)="addExerciseFromChildOutput($event)" [wrk]="wrk"  *ngFor="let wrk of userWorkout"></app-data-workout>

  </div>

  <h4>YOUR EXERCISES:</h4>
  <div class="exercises">

    <app-data-exercise [ex]="ex" *ngFor="let ex of userExercises"></app-data-exercise>

  </div>

</div>


<app-navfoot></app-navfoot>
